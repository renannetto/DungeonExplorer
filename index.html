<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>Learn Game Development at ZENVA.com</title>
		<script type="text/javascript" src="js/engine/phaser.js"></script>		
        <script src="js/engine/states/BootState.js"></script>
        <script src="js/engine/states/LoadingState.js"></script>

        <script src="js/engine/prefabs/AssetLoader.js"></script>

        <script src="js/engine/prefabs/PrefabFactory.js"></script>
        <script src="js/engine/scripts/Script.js"></script>

        <script src="js/game/prefabs/PrefabFactory.js"></script>

		  body {
		    padding: 0px;
		    margin: 0px;
		    background-color: black;
		  }
		  </style>

	<body>
        <script>
            var game = new Phaser.Game(480, 320, Phaser.CANVAS);
            
            game.state.add("BootState", new Engine.BootState());
            game.state.add("LoadingState", new Engine.LoadingState());
            game.state.add("GameState", new DungeonExplorer.GameState());
            game.state.start("BootState", true, false, "assets/levels/level1.json");
        </script>
